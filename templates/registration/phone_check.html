<!DOCTYPE html> {% load static %} {% load widget_tweaks %}
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="فضایی برای خدمات دهندگان آنلاین و کارفرمایان تا با روشی ساده و کاربردی نیاز های این بازار را برآورده کنند." />
    <meta name="keywords" content="فریلنسر , ‌‌فریلنسری, سایت, برنامه نویس ,  طراح , گرافیک, خدمات ,آنلاین,دورکاری, ترجمه, حسابدار, مشاور, دستیار مجازی, بازاریاب,دیجیتال مارکتینگ" />

    <title>تریگت - چک کردن شماره تلفن</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'main/img/logo-site-min.png' %}" type="image/x-icon" />
    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type="text/css" />


    <link rel="stylesheet" href="{% static 'inside/WebFonts/css/fontiran.css' %}" type="text/css" />
    <!-- animate -->
    <link rel="stylesheet" href="{% static 'main/css/animate.css' %}" type="text/css" />
    <!-- Swiper -->
    <link rel="stylesheet" href="{% static 'main/css/swiper.min.css' %}" />
    <!-- icons -->
    <link rel="stylesheet" href="{% static 'main/css/icons.css' %}" type="text/css" />
    <!-- aos -->
    <link rel="stylesheet" href="{% static 'main/css/aos.css' %}" type="text/css" />
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" type="text/css" />
    <!-- normalize -->
    <link rel="stylesheet" href="{% static 'main/css/normalize.css' %}" type="text/css" />

    <!-- js for Brwoser -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="signup_full bg_dark">

    <!-- Start form_signup_onek -->
    <section class="form_signup_one signup_two">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 offset-1 my-auto">

                    <div class="item_brand margin-b-3">
                        <a href="">
                            <img class="mr-2" src="../../assets/img/logo-o.png" alt="">
                            <span>treaget.</span>
                        </a>
                    </div>

                    <div class="title_sections margin-b-5">
                        <h2 class="c-white mb-1 irsa">ساخت اکانت</h2>

                    </div>

                    <div class="list__point">
                        <div class="item media">
                            <div class="icob">
                                <i class="tio account_circle"></i>
                            </div>
                            <div class="media-body my-auto">
                                <p class="c-gray irsa">اکانتی از قبل دارید? <a href="{% url 'account:login' %}" class="c-blue">ورود</a></p>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-md-7 col-lg-5 ml-lg-auto">
                    <div class="item_group">


                        <div class="irsa text-danger">
                            {{ success }}
                        </div>
                        <form method="post" name="register" action="" class="row">
                            {% csrf_token %}
                            <div class="col-12">
                                <div class="google_sign">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-right">
                                    <label class="irsa">نام کاربری</label>
                                    <input type="username" name="username" class="form-control" placeholder="username" minlength="6" pattern="[A-Za-z0-9&.]*" style="text-transform: lowercase;" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-right">
                                    <label class="irsa">آدرس ایمیل</label>
                                    <input type="email" name="email" class="form-control" placeholder="email address" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-right">
                                    <label class="irsa">شماره تلفن</label>
                                    <input type="text" name="phone_number" pattern="[0-9.]+" class="form-control" maxlength="11" minlength="11" placeholder="091********" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group text-right">
                                    <label class="irsa">نام</label>
                                    <input type="text" name="first_name" class="form-control" placeholder="first name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group text-right">
                                    <label class="irsa">نام خانوادگی</label>
                                    <input type="text" name="last_name" class="form-control" placeholder="last Name" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group --password text-right" id="show_hide_password">
                                    <label class="irsa">رمز عبور</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" name="password" data-toggle="password" placeholder="+8 Characters" required />
                                        <div class="input-group-prepend hide_show">
                                            <a href=""><span class="input-group-text tio hidden_outlined"></span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div id='checkBoxError' class='irsa text-danger p-3'></div>
                                <div class="form-check">
                                    <input type="checkbox" id="service" name="ServiceProvider" class="form-check-input " value="true">
                                    <label for="service" class="irsa text-right">خدمات دهنده (فریلنسر در زمینه طراحی،برنامه نویسی،ترجمه،دستیار مجازی و …)</label>
                                </div>
                                <br>
                                <div class="form-check ">
                                    <input type="checkbox" class="form-check-input " id="service2" name="ServiceProvider" value="false">
                                    <label for="service2" class="irsa rtl text-right">کارفرما (خدمات گیرنده و استخدام کننده)</label>
                                </div>
                                <br>
                                <p class="font-s-13 mb-0 irsa text-right">
                                    کلیک روی ساخت اکانت به معنای موافقت با
                                    <a href="{% url 'main:Rules' %}" target="_blank" class="c-blue">
                   قوانین  
                  </a> است
                                </p>
                                <input class="d-none " type='submit' name="submit">
                                <input onclick="validateForm()" id="submit_value" type="button" class="btn w-100 margin-t-3 btn_account bg-orange-red c-white rounded-8 irsa" name="submit_value" value="ساخت اکانت">
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- End.form_signup_one -->




    <!-- Back to top with progress indicator-->
    <div class="prgoress_indicator">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
    </div>

    <!-- jquery -->
    <script src="{% static 'main/js/jquery-3.5.0.js' %}" type="text/javascript"></script>
    <!-- jquery-migrate -->
    <script src="{% static 'main/js/jquery-migrate.min.js' %}" type="text/javascript"></script>
    <!-- popper -->
    <script src="{% static 'main/js/popper.min.js' %}" type="text/javascript"></script>
    <!-- bootstrap -->
    <script src="{% static 'main/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!--
  ============
  vendor file
  ============
   -->
    <!-- particles -->
    <script src="{% static 'main/js/vendor/particles.min.js' %}" type="text/javascript"></script>
    <!-- TweenMax -->
    <script src="{% static 'main/js/vendor/TweenMax.min.js' %}" type="text/javascript"></script>
    <!-- ScrollMagic -->
    <script src="{% static 'main/js/vendor/ScrollMagic.js' %}" type="text/javascript"></script>
    <!-- animation.gsap -->
    <script src="{% static 'main/js/vendor/animation.gsap.js' %}" type="text/javascript"></script>
    <!-- addIndicators -->
    <script src="{% static 'main/js/vendor/debug.addIndicators.min.js' %}" type="text/javascript"></script>
    <!-- Swiper js -->
    <script src="{% static 'main/js/vendor/swiper.min.js' %}" type="text/javascript"></script>
    <!-- countdown -->
    <script src="{% static 'main/js/vendor/countdown.js' %}" type="text/javascript"></script>
    <!-- simpleParallax -->
    <script src="{% static 'main/js/vendor/simpleParallax.min.js' %}" type="text/javascript"></script>
    <!-- waypoints -->
    <script src="{% static 'main/js/vendor/waypoints.min.js' %}" type="text/javascript"></script>
    <!-- counterup -->
    <script src="{% static 'main/js/vendor/jquery.counterup.min.js' %}" type="text/javascript"></script>
    <!-- charming -->
    <script src="{% static 'main/js/vendor/charming.min.js' %}" type="text/javascript"></script>
    <!-- imagesloaded -->
    <script src="{% static 'main/js/vendor/imagesloaded.pkgd.min.js' %}" type="text/javascript"></script>
    <!-- BX-Slider -->
    <script src="{% static 'main/js/vendor/jquery.bxslider.min.js' %}" type="text/javascript"></script>
    <!-- Sharer -->
    <script src="{% static 'main/js/vendor/sharer.js' %}" type="text/javascript"></script>
    <!-- sticky -->
    <script src="{% static 'main/js/vendor/sticky.min.js' %}" type="text/javascript"></script>
    <!-- Aos -->
    <script src="{% static 'main/js/vendor/aos.js' %}" type="text/javascript"></script>
    <!-- main file -->
    <script src="{% static 'main/js/main.js' %}" type="text/javascript"></script>

</body>

</html>
